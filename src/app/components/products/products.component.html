
<div style="padding:5px;">
  <form  [formGroup]="productFilterForm">
    <mat-form-field  appearance="outline" >
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="mL2">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="outline" class="mL2">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>

    <mat-form-field appearance="outline" class="mL2">
      <mat-label>Discount</mat-label>
      <input matInput type="number" formControlName="discount">
    </mat-form-field>

    <mat-form-field  appearance="outline" class="mL2">
      <mat-label>Select Categories</mat-label>
      <mat-select  formControlName="categories" >
          <mat-option *ngFor="let category of categoryList; index as i;" [value]="category['_id']">{{category["name"]}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button class="cst-btn" (click)="getFilteredProduct()">
    <span style="color: white;font-weight:bold;">Search</span>  
  </button>
  </form>
 </div>

<mat-toolbar color="primary">
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="addProduct()" value="Next">
    ADD PRODUCT
  </button>
  <span class="example-spacer"></span>
</mat-toolbar>


<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
      <td mat-cell *matCellDef="let row; let i = index;">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let row">{{ row.code}}</td>
    </ng-container>
    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}</td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Discount</th>
      <td mat-cell *matCellDef="let row">{{ row.discount }}</td>
    </ng-container>

    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
      <td mat-cell *matCellDef="let row">{{row.categories}}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Image</th>
      <td mat-cell *matCellDef="let row">
        <img height="100px" width="100px" [src]="row.default_image" />
      </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          (click)="editProduct(row._id)"
          class="mx-2"
          color="accent"
        >

          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button
          mat-icon-button
          (click)="deleteProduct(row._id)"
          color="primary"
        >
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</div>
