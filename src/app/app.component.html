<mat-drawer-container>
  <mat-drawer mode="side" opened="false" #sideNav>
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav
      (url)="navigateToURL($event)"
      (logout)="logout($event)"
    ></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<div class="loader" *ngIf="isLoading">
  <mat-spinner color="accent"></mat-spinner>
</div>

<button
  mat-button
  class="menu-button {{ menuIcon }}"
  (click)="sideNav.toggle(); toggleMenu()"
>
  <mat-icon
    aria-hidden="false"
    aria-label="Menu"
    fontIcon="{{ menuIcon }}"
  ></mat-icon>
</button>
