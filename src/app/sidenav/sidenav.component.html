<mat-nav-list>
  <div class="logo py-4">
    <img src="./assets/logo.webp" alt="Company Logo" />
  </div>
  <mat-divider></mat-divider>
  
  <!-- Dashboard Section -->
  <mat-expansion-panel disabled hideToggle>
    <mat-expansion-panel-header>
      <a
        mat-list-item
        class="{{ isActive('dashboard') }} first-level-list"
        (click)="navigateToURL('dashboard')"
      >
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <!-- Banner Section -->
  <mat-expansion-panel [expanded]="isExpanded('banner')" hideToggle>
    <mat-expansion-panel-header class="submenu">
      <a
        mat-list-item
        class="{{ isActive('banner') }} second-level-list"
        (click)="navigateToURL('banner')"
      >
        <mat-icon>image</mat-icon> Banner
      </a>
    </mat-expansion-panel-header>
    <a
      mat-list-item
      class="{{ isActive('banner') }} second-level-list"
      (click)="navigateToURL('banner')"
    >
      Banner
    </a>
  </mat-expansion-panel>

  <!-- Products Section -->
  <mat-expansion-panel [expanded]="isExpanded('products')" hideToggle>
    <mat-expansion-panel-header class="submenu">
      <a
        mat-list-item
        class="{{ isActive('products') }} second-level-list"
        (click)="navigateToURL('products')"
      >
        <mat-icon>interests</mat-icon> Products
      </a>
    </mat-expansion-panel-header>
    <a
      mat-list-item
      class="{{ isActive('products') }} second-level-list"
      (click)="navigateToURL('products')"
    >
      Products
    </a>
  </mat-expansion-panel>

  <!-- Categories Section -->
  <mat-expansion-panel [expanded]="isExpanded('categories')" hideToggle>
    <mat-expansion-panel-header class="submenu">
      <a
        mat-list-item
        class="{{ isActive('categories') }} second-level-list"
        (click)="navigateToURL('categories')"
      >
        <mat-icon>schema</mat-icon> Categories
      </a>
    </mat-expansion-panel-header>
    <a
      mat-list-item
      class="{{ isActive('categories') }} second-level-list"
      (click)="navigateToURL('Categories')"
    >
      Categories
    </a>
  </mat-expansion-panel>

  <!-- Coupons Section -->
  <mat-expansion-panel [expanded]="isExpanded('coupons')" hideToggle>
    <mat-expansion-panel-header class="submenu">
      <a
        mat-list-item
        class="{{ isActive('coupons') }} second-level-list"
        (click)="navigateToURL('coupons')"
      >
        <mat-icon>loyalty</mat-icon> Coupons
      </a>
    </mat-expansion-panel-header>
    <a
      mat-list-item
      class="{{ isActive('coupons') }} second-level-list"
      (click)="navigateToURL('coupons')"
    >
      Coupons
    </a>
  </mat-expansion-panel>

  <!-- Orders Section -->
  <mat-expansion-panel [expanded]="isExpanded('orders')" hideToggle>
    <mat-expansion-panel-header class="submenu">
      <a
        mat-list-item
        class="{{ isActive('orders') }} second-level-list"
        (click)="navigateToURL('orders')"
      >
        <mat-icon>shopping</mat-icon> Orders
      </a>
    </mat-expansion-panel-header>
    <a
      mat-list-item
      class="{{ isActive('orders') }} second-level-list"
      (click)="navigateToURL('orders')"
    >
      Orders
    </a>
  </mat-expansion-panel>

  <!-- Order Analytics Section (New) -->
  <mat-expansion-panel [expanded]="isExpanded('order-analytics')" hideToggle>
    <mat-expansion-panel-header class="submenu">
      <a
        mat-list-item
        class="{{ isActive('order-analytics') }} second-level-list"
        (click)="navigateToURL('order-analytics')"
      >
        <mat-icon>bar_chart</mat-icon> Order Analytics
      </a>
    </mat-expansion-panel-header>
    <a
      mat-list-item
      class="{{ isActive('order-analytics') }} second-level-list"
      (click)="navigateToURL('order-analytics')"
    >
      Order Analytics
    </a>
  </mat-expansion-panel>

  <!-- Users Section -->
  <mat-expansion-panel disabled hideToggle>
    <mat-expansion-panel-header>
      <a
        mat-list-item
        class="{{ isActive('users') }} first-level-list"
        (click)="navigateToURL('users')"
      >
        <mat-icon>groups</mat-icon> Users
      </a>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <!-- Home Settings Section -->
  <mat-expansion-panel disabled hideToggle>
    <mat-expansion-panel-header>
      <a
        mat-list-item
        class="{{ isActive('home-settings') }} first-level-list"
        (click)="navigateToURL('home-settings')"
      >
        <mat-icon>widgets</mat-icon> Home Page Widgets
      </a>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <!-- Settings Section -->
  <mat-expansion-panel [expanded]="isExpanded('settings')" hideToggle>
    <mat-expansion-panel-header class="submenu">
      <a
        mat-list-item
        class="{{ isActive('settings') }} second-level-list"
        (click)="navigateToURL('settings')"
      >
        <mat-icon>settings</mat-icon> Settings
      </a>
    </mat-expansion-panel-header>
    <a
      mat-list-item
      class="{{ isActive('settings') }} second-level-list"
      (click)="navigateToURL('settings')"
    >
      Settings
    </a>
  </mat-expansion-panel>

  <!-- Logout Section -->
  <mat-expansion-panel disabled hideToggle>
    <mat-expansion-panel-header>
      <a
        mat-list-item
        routerLinkActive="list-item--active"
        (click)="emitlogout()"
      >
        <mat-icon>logout</mat-icon> Logout
      </a>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-nav-list>
